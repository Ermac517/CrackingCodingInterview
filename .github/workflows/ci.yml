name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Normalize `gradlew` line endings and grant execute permission
        run: |
          # Remove any CRLF windows line endings that can break the shell on Unix runners
          if [ -f ./gradlew ]; then
            sed -i 's/\r$//' ./gradlew || true
            chmod +x ./gradlew || true
          else
            echo "Warning: ./gradlew not found"
          fi

      - name: Ensure Gradle wrapper jars are present
        run: |
          set -e
          DVER=8.6
          DURL="https://services.gradle.org/distributions/gradle-${DVER}-bin.zip"
          WRAPPER_DIR=gradle/wrapper
          mkdir -p ${WRAPPER_DIR}
          if [ -f ${WRAPPER_DIR}/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar already present"
          else
            echo "gradle-wrapper.jar missing — downloading Gradle ${DVER} distribution to extract wrapper jars"
            curl -fSL "$DURL" -o /tmp/gradle-${DVER}.zip
            # Extract the wrapper plugin jar as gradle-wrapper.jar
            unzip -p /tmp/gradle-${DVER}.zip "gradle-${DVER}/lib/plugins/gradle-wrapper-${DVER}.jar" > ${WRAPPER_DIR}/gradle-wrapper.jar || true
            # Extract supporting jars listed by the wrapper classpath
            for f in gradle-base-annotations gradle-cli gradle-files gradle-functional gradle-wrapper-shared; do
              src="gradle-${DVER}/lib/${f}-${DVER}.jar"
              if unzip -l /tmp/gradle-${DVER}.zip "$src" >/dev/null 2>&1; then
                unzip -p /tmp/gradle-${DVER}.zip "$src" > "${WRAPPER_DIR}/${f}.jar"
                echo "extracted ${f}.jar"
              else
                echo "warning: $src not found in distribution"
              fi
            done
            ls -la ${WRAPPER_DIR} || true
          fi

      - name: Show Java and Gradle info (debuggable)
        run: |
          echo "JAVA_HOME=${JAVA_HOME}"
          echo "Which java: $(which java || echo 'not found')"
          echo
          echo "java -version output:"
          java -version || true

          echo
          echo "gradlew permissions and head of file:"
          ls -la ./gradlew || true
          head -n 20 ./gradlew || true

          echo
          echo "gradle/wrapper contents:"
          ls -la gradle/wrapper || true
          echo
          echo "Attempting to run './gradlew --version' (will print diagnostics on failure)"
          if ./gradlew --version; then
            echo "gradlew --version succeeded"
          else
            echo "gradlew --version failed — dumping helpful diagnostics"
            echo
            echo "Environment variables:"; env
            echo
            echo "Contents of gradle/wrapper/gradle-wrapper.properties:"; cat gradle/wrapper/gradle-wrapper.properties || true
            echo
            echo "Listing gradle/wrapper:"; ls -la gradle/wrapper || true
            exit 1
          fi

      - name: Check formatting (Spotless)
        id: spotless
        continue-on-error: true
        run: ./gradlew spotlessCheck --no-daemon || true

      - name: Spotless failure message
        if: ${{ steps.spotless.outcome != 'success' }}
        run: |
          echo "ERROR: Code formatting check failed (spotlessCheck)."
          echo "Run './gradlew spotlessApply' locally to auto-format the code, then commit the changes and push again."
          echo "You can also run: './gradlew spotlessCheck' to see details."
          exit 1

      - name: Build (Gradle wrapper)
        if: ${{ steps.spotless.outcome == 'success' }}
        run: ./gradlew clean build --no-daemon
