name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Show Java and Gradle info
        run: |
          java -version
          ./gradlew --version

      - name: Check formatting (Spotless)
        id: spotless
        continue-on-error: true
        run: ./gradlew spotlessCheck --no-daemon || true

      - name: Spotless failure message
        if: ${{ steps.spotless.outcome != 'success' }}
        run: |
          echo "ERROR: Code formatting check failed (spotlessCheck)."
          echo "Run './gradlew spotlessApply' locally to auto-format the code, then commit the changes and push again."
          echo "You can also run: './gradlew spotlessCheck' to see details."
          exit 1

      - name: Build (Gradle wrapper)
        if: ${{ steps.spotless.outcome == 'success' }}
        run: ./gradlew clean build --no-daemon
